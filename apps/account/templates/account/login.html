{% extends "base_auth.html" %}
{% load static %}
{% block content %}
<div class="auth-brand text-center text-lg-start">
    <a href="" class="logo-dark">
        <span><img src="{% static 'images/logo-dark.png' %}" alt="" height="18"></span>
    </a>
    <a href="" class="logo-light">
        <span><img src="{% static 'images/logo.png' %}" alt="" height="18"></span>
    </a>
</div>

<h4 class="mt-0">Sign in</h4>
<p class="text-muted mb-4">Enter your username or email address and password to access account.</p>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username/Email</label>
        {{form.username}}
    </div>
    <div class="mb-3">
        <a href="{% url 'recover-password' %}" class="text-muted float-end"><small>Forgot your password?</small></a>
        <label for="password" class="form-label">Password</label>
        {{form.password}}
    </div>
    <div class="mb-3">
        <div class="form-check">
            {{form.remember_me}}
            <label class="form-check-label" for="checkbox-signin">Remember me</label>
        </div>
    </div>
    <div class="d-grid mb-0 text-center">
        <button name="login" class="btn btn-primary" type="submit"><i class="mdi mdi-login"></i> Log in </button>
    </div>
</form>

<footer class="footer footer-alt">
    <p class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-muted ms-1"><b>Sign
                up</b></a></p>
</footer>
{% endblock %}
