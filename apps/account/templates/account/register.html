{% extends "base_auth.html" %}
{% load static %}
{% block content %}
<div class="auth-brand text-center text-lg-start">
    <a href="" class="logo-dark">
        <span><img src="{% static 'images/logo-dark.png' %}" alt="" height="18"></span>
    </a>
    <a href="" class="logo-light">
        <span><img src="{% static 'images/logo.png' %}" alt="" height="18"></span>
    </a>
</div>

<h4 class="mt-0">Sign up</h4>
<p class="text-muted mb-4">Don't have an account? Create your account, it takes less than a minute.</p>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        {{form.username}}
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        {{form.email}}
    </div>
    <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        {{form.password1}}
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Confirm password</label>
        {{form.password2}}
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox-signup">
            <label class="form-check-label" for="checkbox-signup">I accept <a href="javascript: void(0);"
                    class="text-muted">Terms and Conditions</a></label>
        </div>
    </div>
    <div class="mb-0 d-grid text-center">
        <button class="btn btn-primary" type="submit"><i class="mdi mdi-account-circle"></i> Sign up </button>
    </div>
</form>

<footer class="footer footer-alt">
    <p class="text-muted">Already have account? <a href="{% url 'login' %}" class="text-muted ms-1"><b>Log in</b></a>
    </p>
</footer>
{% endblock %}
