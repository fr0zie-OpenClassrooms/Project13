{% extends "base_dashboard.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="page-title">Connect wallet</h4>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title">Add a portfolio</h4>
                <hr class="mt-1">

                <div class="tab-content">
                    <div class="tab-pane show active" id="input-types-preview">
                        <div class="row">
                            <div class="col-lg-12">
                                <form method="POST" action="{% url 'connect-wallet' %}">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="label" class="form-label">Label</label> <em>(optional)</em>
                                        <input type="text" id="label" name="label" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="public-key" class="form-label">Public key</label>
                                        <input type="text" id="public-key" name="public-key" class="form-control"
                                            placeholder="0x0000000000000000000000000000000000000000">
                                    </div>
                                    <button name="connect" type="submit"
                                        class="btn btn-primary rounded-pill">Connect</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
